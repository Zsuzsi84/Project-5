<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Cinema</h1>

    <div class="filmovi">
      <div class="items">
        <div class="container">
          <div class="row">
            <h2>Movies</h2>

            <div class="col-md-3">
              <div class="single-item" id="box">
                <img src="img/avatar.jpg" />
                <div class="si-content">
                  <h3>Avatar (2009)</h3>
                  <p class="opis">Action,Adventure,Fantasy</p>
                  <p class="rating">
                    <ion-icon name="star-outline"></ion-icon>7.8/10
                  </p>
                  <p class="price">$14</p>
                </div>
                <div class="actions">
                  <input type="number" name="quantity" value="0" min="0" />
                  <button id="btn" onclick="addToCart(this) ">Watch</button>
                </div>
              </div>
            </div>

            <div class="col-md-3">
              <div class="single-item" id="box2">
                <img src="img/titanic.jpg" />
                <div class="si-content">
                  <h3>Titanic (1997)</h3>
                  <p class="opis">Drama,Romance</p>
                  <p class="rating">
                    <ion-icon name="star-outline"></ion-icon>7.8/10
                  </p>
                  <p class="price">$15</p>
                </div>
                <div class="actions">
                  <input type="number" name="quantity" value="0" min="0" />
                  <button id="btn2" onclick="addToCart(this)">Watch</button>
                </div>
              </div>
            </div>

            <div class="col-md-3">
              <div class="single-item">
                <img src="img/twilight.jpg" />
                <div class="si-content">
                  <h3>Twilight (2008)</h3>
                  <p class="opis">Drama,Fantasy,Romance</p>
                  <p class="rating">
                    <ion-icon name="star-outline"></ion-icon>5.3/10
                  </p>
                  <p class="price">$10</p>
                </div>
                <div class="actions">
                  <input type="number" name="quantity" value="0" min="0" />
                  <button onclick="addToCart(this)">Watch</button>
                </div>
              </div>
            </div>

            <div class="col-md-3">
              <div class="single-item">
                <img src="img/armageddon.jpg" />
                <div class="si-content">
                  <h3>Armageddon (1998)</h3>
                  <p class="opis">Action,Adventure,Sci-fi</p>
                  <p class="rating">
                    <ion-icon name="star-outline"></ion-icon>6.7/10
                  </p>
                  <p class="price">$12</p>
                </div>
                <div class="actions">
                  <input type="number" name="quantity" value="0" min="0" />
                  <button onclick="addToCart(this)">Watch</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="cart">
        <h2>Spent money:</h2>

        <div class="cart-items"></div>
      </div>
      <div class="total"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
